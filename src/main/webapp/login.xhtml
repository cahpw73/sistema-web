<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">

<f:view>
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>System Web - Login</title>

        <!-- Custom fonts for this template-->
        <h:outputStylesheet name="vendor/fontawesome-free/css/all.min.css" />

        <!-- Custom styles for this template-->
        <h:outputStylesheet name="css/sb-admin.css" />
    </h:head>
    <h:body styleClass="bg-dark">
        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus"/>
                                <label for="inputEmail">Email address</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required"/>
                                <label for="inputPassword">Password</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="remember-me"/>
                                    Remember Password
                                </label>
                            </div>
                        </div>
                        <h:link styleClass="btn btn-primary btn-block" outcome="dashboard" value="login"/>
                    </form>
                    <div class="text-center">
                        <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <h:outputScript name="vendor/jquery/jquery.min.js" />
        <h:outputScript name="vendor/bootstrap/js/bootstrap.bundle.min.js" />

        <!-- Core plugin JavaScript-->
        <h:outputScript name="vendor/jquery-easing/jquery.easing.min.js" />

    </h:body>

</f:view>
</html>
