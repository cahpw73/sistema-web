<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/layout/template.xhtml">
    <ui:define name="title">Dashboard</ui:define>
    <f:metadata>
        <!--<f:viewAction action="#{identity.isLoggedIn()}"/>-->
    </f:metadata>

    <ui:define name="body">
        <div class="card col-sm-8" style="padding-left: 0px;padding-right: 0px;">
            <div class="card-header">Register an Account</div>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-sm-2 col-form-label">First name</label>
                        <div class="col-sm-10">
                            <input type="text" id="firstName" class="form-control" placeholder="First name"
                                   required="required" autofocus="autofocus"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
                        <div class="col-sm-10">
                            <input type="text" id="lastName" class="form-control" placeholder="Last name"
                                   required="required"/>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                   required="required"/>
                            <label for="inputEmail">Email address</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control"
                                           placeholder="Password" required="required"/>
                                    <label for="inputPassword">Password</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="password" id="confirmPassword" class="form-control"
                                           placeholder="Confirm password" required="required"/>
                                    <label for="confirmPassword">Confirm password</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <div class="form-group row">
                            <div class="col-sm-6"><a class="btn btn-primary btn-block" href="login.html">Cancelar</a></div>
                            <div class="col-sm-6"><a class="btn btn-primary btn-block" href="login.html">Aceptar</a></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </ui:define>
</ui:composition>
